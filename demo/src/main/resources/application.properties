spring.application.name=demo
spring.profiles.include=secret

server.port = 8089
server.address=0.0.0.0
logging.level.org.springframework.security=DEBUG

# DB
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/web1400
spring.datasource.username=webUser
spring.datasource.password=mysql

# JPA                                                                                                                      # spring.jpa.show-sql=true                                                                                                  # spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# thymeleaf
spring.thymeleaf.cache=false

# error
server.error.include-exception=true
server.error.path=/error
server.error.include-stacktrace=always


# HTTP 요청 헤더 최대 크기 제한 확장 (기본 8KB -> 64KB로 증설)
server.max-http-header-size=65536

# 파일 업로드 관련 (만약 회원 가입 시 이미지 등을 올린다면 필요)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# 1. Google (기본 제공)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID} 
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# 2. Naver (직접 설정 필요)
# Registration
spring.security.oauth2.client.registration.naver.client-id=본인의_네이버_ID
spring.security.oauth2.client.registration.naver.client-secret=본인의_네이버_SECRET
spring.security.oauth2.client.registration.naver.client-name=Naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/naver

# Provider (URL 정보)
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# 3. Kakao (직접 설정 필요)
# Registration
spring.security.oauth2.client.registration.kakao.client-id=본인의_카카오_REST_API_KEY
spring.security.oauth2.client.registration.kakao.client-secret=본인의_카카오_SECRET (활성화한 경우만)
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.scope=profile_nickname, account_email

# Provider (URL 정보)
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id