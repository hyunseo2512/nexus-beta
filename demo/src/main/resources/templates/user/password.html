<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout_auth}">

<div layout:fragment="content" class="container-md">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header navbar-brand d-flex align-items-center justify-content-center">
                        <svg class="mx-2" width="35" height="35" viewBox="0 0 100 100" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="nexus_orb_grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#4DA9FF" />
                                    <stop offset="100%" stop-color="#9D56FF" />
                                </linearGradient>

                                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                                    <feGaussianBlur stdDeviation="2" result="blur" />
                                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                                </filter>
                            </defs>

                            <g filter="url(#glow)">
                                <ellipse cx="50" cy="50" rx="20" ry="45" stroke="url(#nexus_orb_grad)"
                                    stroke-width="2.5" transform="rotate(0, 50, 50)" />
                                <ellipse cx="50" cy="50" rx="20" ry="45" stroke="url(#nexus_orb_grad)"
                                    stroke-width="2.5" transform="rotate(60, 50, 50)" />
                                <ellipse cx="50" cy="50" rx="20" ry="45" stroke="url(#nexus_orb_grad)"
                                    stroke-width="2.5" transform="rotate(-60, 50, 50)" />

                                <circle cx="50" cy="50" r="8" fill="url(#nexus_orb_grad)" />
                                <circle cx="50" cy="50" r="4" fill="white" fill-opacity="0.8" />
                            </g>
                        </svg>
                        <span class="nexus-brand-text">Nexus</span>
                    </div>
                    <div class="text-center mt-2 mb-2">
                        <h5 class="font-weight-light">Password Recovery</h5>
                    </div>
                    <div class="card-body">
                        <div class="small mb-3 text-muted">Enter your email address to verify your identity
                            and reset your password.</div>

                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form action="/user/reset-password" method="post" id="resetForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" name="email" type="email"
                                    placeholder="name@example.com" required />
                                <label for="inputEmail">Email address</label>
                            </div>

                            <button type="button" class="btn btn-secondary w-100 mb-3" id="btnSendCode">Send
                                Verification Code</button>

                            <div id="verificationArea" style="display:none;" class="mb-3">
                                <div class="input-group">
                                    <input class="form-control" id="inputCode" type="text" placeholder="Enter code" />
                                    <button type="button" class="btn btn-success" id="btnVerifyCode">Verify</button>
                                </div>
                            </div>

                            <div id="passwordArea" style="display:none;">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" name="pwd" type="password"
                                        placeholder="New Password" />
                                    <label for="inputPassword">New Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPasswordConfirm" name="pwdConfirm"
                                        type="password" placeholder="Confirm Password" />
                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                </div>

                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" th:href="@{/user/login}">Return to login</a>
                                    <button type="submit" class="btn btn-primary" id="btnReset" disabled>Reset
                                        Password</button>
                                </div>
                            </div>

                            <div id="loginLinkArea" class="d-flex align-items-center justify-content-between mt-4 mb-0"
                                style="display:flex;">
                                <a class="small" th:href="@{/user/login}">Return to login</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a th:href="@{/user/join}">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
</div>
</div>
<script>
    const btnSendCode = document.getElementById('btnSendCode');
    const btnVerifyCode = document.getElementById('btnVerifyCode');
    const verificationArea = document.getElementById('verificationArea');
    const passwordArea = document.getElementById('passwordArea');
    const loginLinkArea = document.getElementById('loginLinkArea');
    const btnReset = document.getElementById('btnReset');
    const inputEmail = document.getElementById('inputEmail');

    btnSendCode.addEventListener('click', function () {
        if (!inputEmail.value) {
            alert('이메일을 입력해주세요.');
            return;
        }

        fetch('/user/send-verification?email=' + inputEmail.value, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('인증코드가 발송되었습니다.');
                    verificationArea.style.display = 'block';
                    btnSendCode.style.display = 'none';
                    inputEmail.readOnly = true;
                } else {
                    alert('발송 실패.');
                }
            });
    });

    btnVerifyCode.addEventListener('click', function () {
        const code = document.getElementById('inputCode').value;
        fetch('/user/verify-code?email=' + inputEmail.value + '&code=' + code, { method: 'POST' })
            .then(response => response.json())
            .then(result => {
                if (result) {
                    alert('인증되었습니다. 새 비밀번호를 입력해주세요.');
                    verificationArea.style.display = 'none';
                    passwordArea.style.display = 'block';
                    loginLinkArea.style.display = 'none';
                    btnReset.disabled = false;
                } else {
                    alert('인증코드가 올바르지 않습니다.');
                }
            });
    });

    const pwd = document.getElementById('inputPassword');
    const pwdConfirm = document.getElementById('inputPasswordConfirm');

    function validatePwd() {
        if (pwd.value !== pwdConfirm.value) {
            pwdConfirm.setCustomValidity("비밀번호 불일치");
        } else {
            pwdConfirm.setCustomValidity("");
        }
    }

    pwd.onchange = validatePwd;
    pwdConfirm.onkeyup = validatePwd;
</script>
</div>

</html>
